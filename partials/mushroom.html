<h1>Mushroom Mania</h1>

<form>
  <input type="text" name="userInput" value="filter" ng-model="mushroomTypes"> <br>
  <input type="radio" name="toggle" value="poisonous">Poisonous
  <input type="radio" name="toggle" value="non-poisonous">Non-poisonous<br>
</form>

<div ng-repeat="item in info | filter:mushroomTypes" class="">
    <div ng-repeat="(k, v) in item">
      <h5>{{k}}</h5>
      <p>Poison : {{v.edible}} </p>
      <p>Description : {{v.description}}</p>
    </div>
</div>
